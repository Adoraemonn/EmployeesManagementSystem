name: Staff Engineer FAANG Level CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ########################################################
  # Backend Pipeline
  ########################################################

  backend_security_pipeline:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      ##################################################
      # Runtime Setup
      ##################################################

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make Gradle Executable
        run: chmod +x gradlew
        working-directory: .

      ##################################################
      # Build Stage
      ##################################################

      - name: Build Backend
        run: ./gradlew build --no-daemon
        working-directory: .

      ##################################################
      # Dependency Risk Analysis
      ##################################################

      - name: OWASP Vulnerability Scan
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: EMS-Backend
          path: .
          format: HTML
          out: reports
          args: >
            --failOnCVSS 7
            --noupdate

      - name: Upload Security Evidence
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-evidence
          path: reports

  ########################################################
  # Frontend Security Pipeline
  ########################################################

  frontend_security_pipeline:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      ##################################################
      # Runtime Setup
      ##################################################

      - name: Setup Node Runtime
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Frontend Dependencies
        working-directory: ui
        run: npm ci

      ##################################################
      # Supply Chain Protection
      ##################################################

      - name: Frontend Security Audit
        working-directory: ui
        run: npm audit --audit-level=high

      ##################################################
      # Build Artifact
      ##################################################

      - name: Build Frontend Application
        working-directory: ui
        run: npm run build

      - name: Archive Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-release-candidate
          path: ui/dist